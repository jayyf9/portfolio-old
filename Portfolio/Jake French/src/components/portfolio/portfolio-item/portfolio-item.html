<div>
  <h3 class="site-title">{{websites[$route.params.id].title}}</h3>
  <div class="information row">
    <div class="col s8">
        <div>Description:</div>
      <p>{{websites[$route.params.id].description}}</p>
    </div>
    <div class="col s2">
      <div>Client:</div><br><img style="width: 200px;" :src="websites[$route.params.id].client">
    </div>
    <div>Skills/Tools:</div>
    <div class="col s2">
        <div class="col s6 m6">
          <div style="padding-bottom: 20px;" class="skills valign-wrapper"><i :class="websites[$route.params.id].skills[0].icon" class="icons"></i> &nbsp;{{websites[$route.params.id].skills[0].title}}</div>
          <div style="padding-bottom: 20px;" class="skills valign-wrapper"><i :class="websites[$route.params.id].skills[1].icon" class="icons"></i> &nbsp;{{websites[$route.params.id].skills[1].title}}</div>
          <div style="padding-bottom: 20px;" class="skills valign-wrapper"><i :class="websites[$route.params.id].skills[2].icon" class="icons"></i> &nbsp;{{websites[$route.params.id].skills[2].title}}</div>
        </div>
    </div>
  </div>
    <v-carousel height="900">
      <v-carousel-item
        v-for="(website,i) in websites[$route.params.id].siteImages"
        :key="i"
        :src="website"
      ></v-carousel-item>
    </v-carousel>
</div>
