<div>
  <h3 class="site-title">{{websites[$route.params.id].title}}</h3>
  <div class="information row">
    <div class="col s9">
      <p>{{websites[$route.params.id].description}}</p>
    </div>
    <div class="col s2">
      <div v-for="(skill,i) in websites[$route.params.id].skills">
        <div style="padding-bottom: 20px;" class="skills col s6 valign-wrapper"><i :class="skill.icon" class="icons"></i> &nbsp;{{skill.title}}</div>
      </div>
    </div>
  </div>
    <v-carousel height="900">
      <v-carousel-item
        v-for="(website,i) in websites[$route.params.id].siteImages"
        :key="i"
        :src="website"
      ></v-carousel-item>
    </v-carousel>
</div>
