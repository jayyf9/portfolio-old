    <script>
    //fade the navbar when not in focus
        $(document).ready(function(){ 
            $(".navbar").mouseenter(function() {
                $(this).css('opacity', '1');
            })
            $(".navbar").mouseleave(function() {
                $(this).css('opacity', '.6');
            });
        });
    </script>

<body>
<div class="frontpagebg">
    <div id="frontPage">
    	<img id="logo" src="img/logo.png">
    	<div style="display: none;" id="title"><h5>Jake French</h5></div>	
    	<div style="display: none;" id="subtitle"><h4>Web Design & Development</h4></div>
    </div>
</div>

<script>
    //fade in text at page load
    $(document).ready(function(){
    		$("#title").fadeIn(3000);
            $("#subtitle").fadeIn(4000);
    });

    //animate and revert on logo focus and lose focus
    $(function() {
            $("img").mouseover(function() { 
                var src = "img/logohover.png";
                $(this).attr("src", src);
    
            $("#logo").animate({
            left: '250px',
            height: '+=20px',
            width: '+=20px'
        });
            }).mouseout(function() {
                var src = "img/logo.png";
                $(this).attr("src", src);
                
            $("#logo").animate({
            left: '-250px',
            height: '-=20px',
            width: '-=20px'
            });
        });
    });
</script>
</body>
